<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
</head>

<body>
    <main>
        <section>
            <h2>Formulário de contato</h2>
            <form action="#" mathod="get">
                <p>
                    <label for="nome">*Nome:</label>
                    <input type="text" id="nome" name="nome">
                </p>
                <p>
                    <label for="email">*E-mail:</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="tel">*Telefone:</label>
                    <input type="tel" name="telefone" id="tel">
                </p>
                <p>
                    <label for="setor">Setor:</label>
                    <select name="setor" id="setor">
                        <option value="1">Vendas</option>
                        <option value="2">Administrativo</option>
                        <option value="3">Financeiro</option>
                    </select>
                </p>
                <p>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="Mensagem" cols="19" rows="10"></textarea>
                </p>
                <p>
                <fieldset>
                    <legend>Comunicação urgente:</legend>
                    <label><input type="radio" name="comunicacao" value="1">Sim</label>
                    <label><input type="radio" name="comunicacao" value="2">Não</label>
                </fieldset>
                <fieldset>
                    <legend>
                        Obteve conhecimento do projeto:
                    </legend>
                    <label> <input type="checkbox" name="conhecimento" value="1">Buscador</label>
                    <label> <input type="checkbox" name="conhecimento" value="2">Publicidade em vídeo</label>
                    <label> <input type="checkbox" name="conhecimento" 
                        value="3">Amigos</label>
                    <label> <input type="checkbox" name="conhecimento" 
                        value="4">Email</label>
                    <label> <input type="checkbox" name="conhecimento" 
                        value="5">Outros</label>
                </fieldset>
                <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
                </p>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
